# \u8FD9\u91CC\u7684\u914D\u7F6E\u5341\u5206\u91CD\u8981\uFF0C\u8FD9\u5C31\u662Fmybatis\u4F9D\u8D56\u63D0\u4F9B\u7684\u904D\u5386\uFF0C\u8DEF\u5F84\u662Fmapper\u6587\u4EF6\u5185\u7684\u6240\u6709xml\u6587\u4EF6
