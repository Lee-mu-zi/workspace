# \u914D\u7F6E\u670D\u52A1\u5668\u7AEF\u53E3\uFF0C\u7AEF\u53E3\u8FD9\u91CC\u53EF\u80FD\u4F1A\u51FA\u73B0\u7684\u95EE\u9898\u662F\u7AEF\u53E3\u88AB\u5360\u7528\uFF0C\u53EF\u4EE5\u9009\u62E9\u6362\u4E00\u4E2A\u7AEF\u53E3\u3002
server.port=8081

# \u6570\u636E\u5E93\u7684\u4E00\u4E9B\u5FC5\u8981\u914D\u7F6E
